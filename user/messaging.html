<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Messaging - Sustaining Crafts, Empowering Hands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/components/include.js"></script>
</head>
<body>
    <div id="header"></div>
    <script>
      // Load the correct header based on user role
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      let headerFile = '/components/header-guest.html';
      if (user && user.role === 'admin') headerFile = '/components/header-admin.html';
      else if (user && user.role === 'seller') headerFile = '/components/header-artisan.html';
      else if (user && user.role === 'buyer') headerFile = '/components/header-user.html';
      fetch(headerFile)
        .then(res => res.text())
        .then(html => { document.getElementById('header').innerHTML = html; });
    </script>
    <main class="container my-5">
        <h2 class="mb-4">Messaging</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Conversations</h5>
                        <ul class="list-group" id="conversationList">
                            <li class="list-group-item active">Ayesha Khan</li>
                            <li class="list-group-item">Imran Qureshi</li>
                            <li class="list-group-item">Support Team</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column" style="height: 400px;">
                        <div class="mb-3 flex-grow-1 overflow-auto" id="messageThread" style="max-height: 300px;">
                            <div class="mb-2">
                                <strong>You:</strong> Hi, I am interested in your pottery.
                            </div>
                            <div class="mb-2">
                                <strong>Ayesha Khan:</strong> Thank you! Let me know if you have any questions.
                            </div>
                        </div>
                        <form id="messageForm" class="d-flex">
                            <input type="text" class="form-control me-2" id="messageInput" placeholder="Type your message..." required />
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <div id="footer"></div>
  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
