<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Certificates - Sustaining Crafts, Empowering Hands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/components/include.js"></script>
</head>
<body>
    <div id="header"></div>
    <script>
      // Load the correct header based on user role
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      let headerFile = '/components/header-guest.html';
      if (user && user.role === 'admin') headerFile = '/components/header-admin.html';
      else if (user && user.role === 'seller') headerFile = '/components/header-artisan.html';
      else if (user && user.role === 'buyer') headerFile = '/components/header-user.html';
      fetch(headerFile)
        .then(res => res.text())
        .then(html => { document.getElementById('header').innerHTML = html; });
    </script>
    <main class="container my-5">
        <h2 class="mb-4">My Certificates</h2>
        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Handmade Jewelry</h5>
                        <p class="card-text">Awarded: 2024</p>
                        <a href="#" class="btn btn-outline-success btn-sm">Download Certificate</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Basket Weaving</h5>
                        <p class="card-text">Awarded: 2023</p>
                        <a href="#" class="btn btn-outline-success btn-sm">Download Certificate</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Wood Carving Masterclass</h5>
                        <p class="card-text">Awarded: 2022</p>
                        <a href="#" class="btn btn-outline-success btn-sm">Download Certificate</a>
                    </div>
                </div>
            </div>
            <!-- Add more certificates as needed -->
        </div>
    </main>
  <div id="footer"></div>
  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
