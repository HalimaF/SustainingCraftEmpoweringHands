<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sustaining Crafts, Empowering Hands</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/components/include.js"></script>
</head>
<body>
    <div id="header"></div>
    <script>
      fetch('/components/header-guest.html')
        .then(res => res.text())
        .then(html => { document.getElementById('header').innerHTML = html; });
    </script>
    <main class="container my-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
            <div class="col-md-5 mt-4 mt-md-0">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Contact Information</h5>
                        <p class="card-text mb-1"><strong>Email:</strong> support@sustainingcrafts.com</p>
                        <p class="card-text mb-1"><strong>Phone:</strong> +92 300 1234567</p>
                        <p class="card-text"><strong>Address:</strong> 123 Heritage Lane, Lahore, Pakistan</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
</body>
</html>
