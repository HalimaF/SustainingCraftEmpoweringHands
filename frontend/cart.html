<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cart - Sustaining Crafts, Empowering Hands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/components/include.js"></script>
</head>
<body>
    <div id="header"></div>
    <script>
      // Load the correct header based on user role
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      let headerFile = '/components/header-guest.html';
      if (user && user.role === 'admin') headerFile = '/components/header-admin.html';
      else if (user && user.role === 'seller') headerFile = '/components/header-artisan.html';
      else if (user && user.role === 'buyer') headerFile = '/components/header-user.html';
      fetch(headerFile)
        .then(res => res.text())
        .then(html => { document.getElementById('header').innerHTML = html; });
    </script>
    <main class="container my-5">
        <h2 class="mb-4">My Cart</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Handwoven Basket</td>
                    <td>₨ 3,000</td>
                    <td>1</td>
                    <td>₨ 3,000</td>
                    <td><button class="btn btn-sm btn-danger">Remove</button></td>
                </tr>
                <tr>
                    <td>Embroidered Shawl</td>
                    <td>₨ 5,000</td>
                    <td>2</td>
                    <td>₨ 10,000</td>
                    <td><button class="btn btn-sm btn-danger">Remove</button></td>
                </tr>
                <!-- More rows as needed -->
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <h4 class="me-3">Grand Total: <span class="text-success">₨ 13,000</span></h4>
            <a href="checkout.html" class="btn btn-success">Proceed to Checkout</a>
        </div>
    </main>
    <div id="footer"></div>
</body>
</html>
