<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Communication Tools</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/components/include.js"></script>
</head>
<body>
  <div id="header"></div>
  <script>
    fetch('/components/header-admin.html')
      .then(res => res.text())
      .then(html => { document.getElementById('header').innerHTML = html; });
  </script>
  <main>
    <h2>Send Newsletters, Updates, or Promotions</h2>
    <section class="communication-tools">
      <form>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject">
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Type your message here..."></textarea>
        <br>
        <label for="recipients">Recipients:</label>
        <select id="recipients" name="recipients">
          <option value="all">All Users</option>
          <option value="artisans">Artisans Only</option>
          <option value="buyers">Buyers Only</option>
        </select>
        <br>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
  <div id="footer"></div>
  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
