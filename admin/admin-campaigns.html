<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voucher & Campaign Management</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/components/include.js"></script>
</head>
<body>
  <div id="header"></div>
  <script>
    fetch('/components/header-admin.html')
      .then(res => res.text())
      .then(html => { document.getElementById('header').innerHTML = html; });
  </script>
  <main>
    <h2>Create and Manage Promotional Campaigns</h2>
    <section class="campaign-management">
      <form>
        <label for="campaignName">Campaign Name:</label>
        <input type="text" id="campaignName" name="campaignName" placeholder="Enter campaign name">
        <br>
        <label for="voucherCode">Voucher Code:</label>
        <input type="text" id="voucherCode" name="voucherCode" placeholder="Enter voucher code">
        <br>
        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" name="discount" min="1" max="100" placeholder="10">
        <br>
        <label for="target">Target:</label>
        <select id="target" name="target">
          <option value="all">All Users</option>
          <option value="artisans">Artisans Only</option>
          <option value="buyers">Buyers Only</option>
        </select>
        <br>
        <label for="expiry">Expiry Date:</label>
        <input type="date" id="expiry" name="expiry">
        <br>
        <button type="submit">Create Campaign</button>
      </form>
      <h3>Existing Campaigns</h3>
      <table>
        <thead>
          <tr>
            <th>Campaign Name</th>
            <th>Voucher Code</th>
            <th>Discount</th>
            <th>Target</th>
            <th>Expiry</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row, replace with dynamic content -->
          <tr>
            <td>Spring Sale</td>
            <td>SPRING25</td>
            <td>25%</td>
            <td>All Users</td>
            <td>2025-05-01</td>
            <td><button>Edit</button> <button>Remove</button></td>
          </tr>
          <!-- More rows as needed -->
        </tbody>
      </table>
    </section>
  </main>
  <div id="footer"></div>
  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
