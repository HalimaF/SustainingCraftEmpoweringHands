<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Moderation</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/components/include.js"></script>
</head>
<body>
  <div id="header"></div>
  <script>
    fetch('/components/header-admin.html')
      .then(res => res.text())
      .then(html => { document.getElementById('header').innerHTML = html; });
  </script>
  <main>
    <h2>Manage Posts and Reviews</h2>
    <p>Edit or remove user-generated content.</p>
    <section class="content-moderation">
      <table>
        <thead>
          <tr>
            <th>Content ID</th>
            <th>Type</th>
            <th>Author</th>
            <th>Content</th>
            <th>Status</th>
            <th>Date Submitted</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row, replace with dynamic content -->
          <tr>
            <td>3001</td>
            <td>Review</td>
            <td>Alex Lee</td>
            <td>Great craftsmanship!</td>
            <td>Visible</td>
            <td>2025-04-12</td>
            <td>
              <button>Edit</button>
              <button>Remove</button>
            </td>
          </tr>
          <!-- More rows as needed -->
        </tbody>
      </table>
    </section>
  </main>
  <div id="footer"></div>
  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
