<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Settings</title>
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">
  <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script src="/components/include.js"></script>
</head>
<body>
  <div id="header"></div>
  <script>
    fetch('/components/header-admin.html')
      .then(res => res.text())
      .then(html => { document.getElementById('header').innerHTML = html; });
  </script>
  <main class="container my-5">
    <h2 class="mb-4">Update Platform Settings</h2>
    <form class="row g-4">
      <div class="col-md-6">
        <label for="siteName" class="form-label">Site Name</label>
        <input type="text" class="form-control" id="siteName" name="siteName" placeholder="Enter site name">
      </div>
      <div class="col-md-6">
        <label for="contactEmail" class="form-label">Contact Email</label>
        <input type="email" class="form-control" id="contactEmail" name="contactEmail" placeholder="admin@example.com">
      </div>
      <div class="col-md-6">
        <label for="maintenanceMode" class="form-label">Maintenance Mode</label>
        <select class="form-select" id="maintenanceMode" name="maintenanceMode">
          <option value="off">Off</option>
          <option value="on">On</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="theme" class="form-label">Theme</label>
        <select class="form-select" id="theme" name="theme">
          <option value="default">Default</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="logo" class="form-label">Site Logo</label>
        <input type="file" class="form-control" id="logo" name="logo">
      </div>
      <div class="col-md-6">
        <label for="banner" class="form-label">Homepage Banner</label>
        <input type="file" class="form-control" id="banner" name="banner">
      </div>
      <div class="col-12">
        <label for="socialLinks" class="form-label">Social Media Links</label>
        <input type="text" class="form-control mb-2" id="facebook" name="facebook" placeholder="Facebook URL">
        <input type="text" class="form-control mb-2" id="twitter" name="twitter" placeholder="Twitter URL">
        <input type="text" class="form-control mb-2" id="instagram" name="instagram" placeholder="Instagram URL">
        <input type="text" class="form-control mb-2" id="youtube" name="youtube" placeholder="YouTube URL">
      </div>
      <div class="col-12">
        <label for="homepageMessage" class="form-label">Homepage Message</label>
        <textarea class="form-control" id="homepageMessage" name="homepageMessage" rows="2" placeholder="Welcome message or announcement"></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Save Settings</button>
      </div>
    </form>
  </main>
  <div id="footer"></div>
  <!-- Bootstrap JS Bundle CDN (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
