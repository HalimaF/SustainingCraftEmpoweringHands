<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Profile - Artisan Dashboard | Sustaining Crafts, Empowering Hands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/components/include.js"></script>
</head>
<body>
    <div id="header"></div>
    <script>
      fetch('/components/header-artisan.html')
        .then(res => res.text())
        .then(html => { document.getElementById('header').innerHTML = html; });
    </script>
    <main class="container my-5">
        <h2 class="mb-4">My Profile</h2>
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="/assets/images/Back.jpg" class="img-fluid rounded-circle mb-3" alt="Profile Picture" style="max-width: 180px;">
                <form>
                    <label for="profilePic" class="form-label">Change Profile Picture</label>
                    <input type="file" class="form-control" id="profilePic" name="profilePic" accept="image/*">
                </form>
            </div>
            <div class="col-md-8">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" value="Ayesha Khan">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="ayesha@example.com">
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" value="+92 300 1234567">
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" value="Lahore">
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" value="Pakistan">
                    </div>
                    <div class="col-md-6">
                        <label for="specialty" class="form-label">Specialty</label>
                        <input type="text" class="form-control" id="specialty" value="Hand-embroidered textiles">
                    </div>
                    <div class="col-12">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="3">Ayesha Khan is a master of traditional hand-embroidered textiles, blending heritage with contemporary design.</textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer text-center py-3">
        <p>&copy; 2025 Sustaining Crafts, Empowering Hands. All rights reserved.</p>
    </footer>
</body>
</html>
